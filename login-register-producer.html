<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Register-producer</title>
		<link href="./css/reset.css" rel="stylesheet" type="text/css" />
		<link href="./css/styling.css" rel="stylesheet" type="text/css" />
		<link href="./css/login.css" rel="stylesheet" type="text/css" />
		<link
			href="./css/login-register-producer.css"
			rel="stylesheet"
			type="text/css"
		/>
	</head>
	<body class="body-login">
		<div class="wrapper-login">
			<div class="backArrow">
				<a href="login-registerA.html"
					><span style="font-size: 50px">&#8592;</span>
				</a>
			</div>
			<div class="logo">
				<h3>Gigifilms</h3>
			</div>
			<h3>Register for producer</h3>
			<div class="info">
				<p>
					Please enter your email and contact details to submit a request for a
					producer account on the GigiFilms website.
				</p>
			</div>
			<div class="wrapper-input-register">
				<div class="input-container">
					<p><label for="firstName">First name</label></p>
					<input type="text" required />
				</div>
				<div class="input-container">
					<p><label for="lastName">Last name</label></p>
					<input type="text" required />
				</div>
				<div class="input-container">
					<p><label for="mail">Email</label></p>
					<input type="email" required />
				</div>
			</div>
			<div class="sendButton">
				<h3><a href="producerRequest.html">Send request</a></h3>
			</div>
		</div>
	</body>
</html>
